  #- sudo apt-get install -y postgresql-9.6-postgis-2.3
  - sudo apt-get install --yes libhdf5-serial-dev libnetcdf-dev
  - sudo apt-get install --yes libgdal1-dev
  - sudo apt-get install -y hdf5-tools netcdf-bin gdal-bin
