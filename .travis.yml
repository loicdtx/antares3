  - ./travis_setup.py


install:
  - pip install -e .

before_script:
  #- sudo apt-get install -y postgresql-9.6 postgresql-client-9.6 postgresql-contrib-9.6
  #- sudo apt-get install postgresql-9.6-postgis-2.3 postgis -y -q
  - psql -c 'create database dummy;' -U postgres
  - psql -U postgres -c "ALTER EXTENSION postgis UPDATE;"
  - psql -U postgres -c "ALTER EXTENSION postgis_topology UPDATE;"
  - psql -U postgres -c "create extension postgis" -d dummy
  - createdb datacube
  - datacube -v system init

script:
  - python setup.py test

warnings_are_errors: true

notifications:
  email: false
